<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Админ Панел – Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 20px 0 40px 0;
      color: #ff6b6b;
      font-size: 2.6rem;
      text-shadow: 0 0 20px rgba(255,107,107,0.4);
    }

    .section {
      background: rgba(30,41,59,0.9);
      padding: 28px;
      border-radius: 16px;
      border: 1px solid #334155;
      margin-bottom: 32px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .section h2 {
      margin-top: 0;
      color: #60a5fa;
      border-bottom: 1px solid #334155;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .user-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15,23,42,0.6);
      border: 1px solid #334155;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 16px;
    }

    .user-main { flex: 1; }

    .user-name {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .user-meta {
      font-size: 0.92rem;
      color: #94a3b8;
      margin-top: 6px;
    }

    .user-actions select,
    .user-actions button {
      margin-left: 12px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .user-actions button {
      background: #ef4444;
      color: white;
    }

    .user-actions button:hover {
      background: #dc2626;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .tag-ok { background: #22c55e; color:#000; }
    .tag-banned { background: #ef4444; color:white; }

    .small-btn {
      background: #22c55e;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 12px;
      border: none;
    }

    .small-btn:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }

    textarea {
      width: 100%;
      min-height: 100px;
      background: #1e293b;
      border: 1px solid #334155;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-family: inherit;
      margin-top: 10px;
    }

    #maintStatus {
      margin-top: 16px;
      font-weight: 600;
      color: #93c5fd;
    }
  </style>
</head>

<body>

  <!-- ЕДИНСТВЕН ТОПБАР -->
  <div id="topbar"></div>

  <div class="wrapper">
    <h1>Админ Панел</h1>

    <div class="section">
      <h2>Корисници</h2>
      <div id="userList">Вчитувам корисници...</div>
    </div>

    <div class="section">
      <h2>Одржување (Maintenance Mode)</h2>
      <label>
        <input type="checkbox" id="maintEnabled"> Вклучи Maintenance Mode
      </label>
      <br><br>
      <label>Порака за корисниците:</label>
      <textarea id="maintMessage" placeholder="Сајтот е во одржување, ќе се вратиме за неколку минути..."></textarea>
      <br><br>
      <button class="small-btn" onclick="saveMaintenanceConfig()">Зачувај</button>
      <button class="small-btn" onclick="previewMaintenance()">Преглед</button>
      <div id="maintStatus"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="js/firebase-config.js?v=1"></script>

  <script>
    auth.onAuthStateChanged(async user => {
      if (!user) {
        location.href = "index.html";
        return;
      }

      const snap = await db.collection("users").doc(user.uid).get();
      if (!snap.exists || snap.data().role !== "admin") {
        alert("Само админ има пристап!");
        location.href = "main.html";
        return;
      }

      const script = document.createElement("script");
      script.src = "js/admin.js?v=1";
      document.body.appendChild(script);
    });
  </script>

  <script src="js/topbar.js?v=1"></script>
  <script>
    setTimeout(() => {
      if (typeof window.loadTopbar === "function") window.loadTopbar();
    }, 1200);
  </script>

</body>
</html>
