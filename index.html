<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;padding:0;min-height:100vh;background:url("https://wallpapercave.com/wp/wp2596601.jpg") center/cover fixed;font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;color:white}
    .card{background:rgba(0,0,0,0.82);padding:60px 40px;border-radius:32px;text-align:center;max-width:500px;box-shadow:0 40px 100px rgba(0,0,0,0.95);border:2px solid rgba(59,130,246,0.5)}
    h1{font-size:3.2rem;margin:0 0 15px;background:linear-gradient(135deg,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{font-size:1.25rem;margin:22px 0;opacity:0.94}
    .login-btn{
      margin-top:40px;padding:16px 50px;background:#171a21;color:white;border-radius:8px;font-weight:bold;font-size:1.5rem;text-decoration:none;display:inline-block;box-shadow:0 10px 30px rgba(0,0,0,0.7);transition:all 0.3s
    }
    .login-btn:hover{transform:translateY(-4px);box-shadow:0 15px 40px rgba(0,0,0,0.8)}
    .footer{margin-top:50px;font-size:1rem;opacity:0.8}
  </style>
</head>
<body>
  <div class="card">
    <h1>Zvekisha Dota Hub</h1>
    <p>Најголемата македонска Dota 2 заедница</p>
    <p>Форум • MMR • Ранг • Статистики • Турнири</p>

    <a href="https://steamcommunity.com/openid/login?openid.ns=http://specs.openid.net/auth/2.0&openid.mode=checkid_setup&openid.return_to=https://dota-hub-mk.vercel.app/api/steam-callback&openid.realm=https://dota-hub-mk.vercel.app&openid.identity=http://specs.openid.net/auth/2.0/identifier_select&openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select"
       class="login-btn"
       target="_blank"
       rel="noopener">
      Login with Steam
    </a>

    <div class="footer">
      Само еден клик • Нема регистрација • Нема лозинка
    </div>
  </div>
</body>
</html>
