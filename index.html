<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;padding:0;min-height:100vh;background:url("https://wallpapercave.com/wp/wp2596601.jpg") center/cover fixed;font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;color:white}
    .card{background:rgba(0,0,0,0.78);padding:50px 35px;border-radius:28px;text-align:center;max-width:480px;box-shadow:0 35px 90px rgba(0,0,0,0.95);border:2px solid rgba(59,130,246,0.4)}
    h1{font-size:3rem;margin:0 0 15px;background:linear-gradient(135deg,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{font-size:1.2rem;margin:20px 0;opacity:0.94}
    .steam-button{
      margin-top:35px;
      padding:14px 40px;
      background:#171a21;
      color:white;
      border-radius:6px;
      font-weight:bold;
      font-size:1.3rem;
      text-decoration:none;
      display:inline-block;
      box-shadow:0 8px 25px rgba(0,0,0,0.6);
      transition:all 0.3s;
    }
    .steam-button:hover{transform:translateY(-3px);box-shadow:0 12px 35px rgba(0,0,0,0.8)}
    .footer{margin-top:45px;font-size:0.95rem;opacity:0.75}
  </style>
</head>
<body>
  <div class="card">
    <h1>Zvekisha Dota Hub</h1>
    <p>Најголемата македонска Dota 2 заедница</p>
    <p>Форум • MMR • Ранг • Статистики • Турнири</p>

    <a href="https://steamcommunity.com/openid/login?openid.ns=http://specs.openid.net/auth/2.0&openid.mode=checkid_setup&openid.return_to=https://dota-hub-mk.vercel.app/api/steam-callback&openid.realm=https://dota-hub-mk.vercel.app&openid.identity=http://specs.openid.net/auth/2.0/identifier_select&openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select" 
       class="steam-button" 
       target="_blank" 
       rel="noopener">
       Login with Steam
    </a>

    <div class="footer">
      Само еден клик • Нема регистрација • Нема лозинка
    </div>
  </div>
</body>
</html>
