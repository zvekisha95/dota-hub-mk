<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Zvekisha Dota Hub – Најава</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0; padding:0; min-height:100vh;
      background: url("https://wallpapercave.com/wp/wp2596601.jpg") center/cover fixed;
      font-family: system-ui, sans-serif;
      display:flex; align-items:center; justify-content:center;
      color:white;
    }
    .overlay {
      background: rgba(0,0,0,0.75);
      padding:50px 30px;
      border-radius:24px;
      text-align:center;
      max-width:460px;
      box-shadow:0 30px 80px rgba(0,0,0,0.9);
      border:2px solid rgba(59, 130, 246, 0.3);
    }
    h1 {
      font-size:2.8rem; margin:0 0 12px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { font-size:1.15rem; margin:18px 0; opacity:0.92; }
    .steam-btn {
      margin-top:30px;
    }
    .footer {
      margin-top:40px; font-size:0.9rem; opacity:0.7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Zvekisha Dota Hub</h1>
    <p>Најголемата македонска Dota 2 заедница</p>
    <p>Форум • MMR • Ранг • Статистики • Турнири</p>

    <div class="steam-btn">
      <a href="https://steamcommunity.com/openid/login
        ?openid.ns=http://specs.openid.net/auth/2.0
        &openid.mode=checkid_setup
        &openid.return_to=https://zvekisha.mk/api/steam-callback
        &openid.realm=https://zvekisha.mk
        &openid.identity=http://specs.openid.net/auth/2.0/identifier_select
        &openid.claimed_id=http://specs.openid.net/auth/2.0/identifier_select"
        target="_blank" rel="noopener">
        <img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" 
             alt="Login with Steam" 
             style="border:none; height:56px;">
      </a>
    </div>

    <div class="footer">
      Само еден клик • Нема регистрација • Нема лозинка
    </div>
  </div>
</body>
</html>
