<!DOCTYPE html>
<html lang="mk">

  <style>
    * { box-sizing: border-box; }
    body {
      background: url("https://wallpapercave.com/wp/wp2596601.jpg") center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
    }
    .overlay {
      min-height: 100vh;
      width: 100%;
      background: radial-gradient(circle at top,
                rgba(15,23,42,0.6) 0,
                rgba(15,23,42,0.95) 55%,
                #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      width: 420px;
      max-width: 100%;
      background: rgba(15, 23, 42, 0.9);
      padding: 22px 24px 26px;
      border-radius: 18px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.85);
      border: 1px solid rgba(30, 64, 175, 0.6);
    }
    h1 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 1.7rem;
    }
    .subtitle {
      text-align: center;
      margin: 0 0 16px;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    label {
      display: block;
      font-size: 0.83rem;
      margin-bottom: 4px;
      color: #e5e7eb;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 10px;
      border-radius: 9px;
      border: 1px solid #1f2937;
      outline: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
    }
    input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25);
    }
    button {
      width: 100%;
      padding: 11px;
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 4px;
      font-weight: 600;
    }
    button:hover { background: #fb7185; }

    .btn-secondary {
      background: transparent;
      border: 1px solid #374151;
      color: #e5e7eb;
      margin-top: 8px;
      padding: 11px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-secondary:hover { background: rgba(15,23,42,0.8); }

    #steamPreview {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 10px;
      border: 1px solid rgba(55,65,81,0.9);
      padding: 8px 10px;
      margin-top: 6px;
      font-size: 0.85rem;
      display: none;
    }
    #steamPreview img {
      display: block;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-top: 6px;
      border: 1px solid #1f2937;
    }

    .status {
      font-size: 0.8rem;
      min-height: 16px;
      margin-top: 4px;
      color: #9ca3af;
      transition: 0.2s ease;
    }
    .status.error { color: #f97373; }
    .status.success { color: #4ade80; }

    .small-text {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .section-title {
      text-align: center;
      margin: 10px 0 8px;
      font-weight: 600;
    }

    #loginBox, #registerBox {
      display: none;
    }

    #resetModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #resetModal .modal-box {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      width: 340px;
      border: 1px solid #334155;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>
<div class="overlay">

<script src="js/index.js"></script>

</body>
</html>
