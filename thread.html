<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Тема – Zvekisha Dota Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        .container {
            max-width: 900px;
            width: 92%;
            margin: 40px auto;
            background: rgba(15,23,42,0.95);
            padding: 25px 30px;
            border-radius: 18px;
            border: 1px solid rgba(55,65,81,0.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.55);
        }

        h1 {
            margin-top: 0;
            font-size: 1.9rem;
            margin-bottom: 10px;
        }

        .author-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #threadAvatar {
            width: 65px;
            height: 65px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(148,163,184,0.4);
        }

        .meta {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* BODY OF THREAD */
        #threadBody {
            background: rgba(30,41,59,0.6);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.25);
            line-height: 1.5;
            font-size: 1.1rem;
            margin-bottom: 35px;
        }

        /* COMMENTS SECTION */
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            margin-top: 35px;
            border-bottom: 1px solid rgba(55,65,81,0.55);
            padding-bottom: 6px;
        }

        .comment {
            display: flex;
            gap: 15px;
            background: rgba(51,65,85,0.40);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid rgba(148,163,184,0.25);
        }

        .c-avatar {
            width: 50px;
            height: 50px;
            background: #1e293b;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(148,163,184,0.3);
        }

        .c-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .c-author {
            font-weight: bold;
            color: #60a5fa;
        }

        .c-text {
            margin-top: 5px;
            font-size: 1rem;
        }

        .c-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            border: none;
        }

        .flag-btn {
            background: #facc15;
            color: #000;
        }

        .edit-btn {
            background: #38bdf8;
        }

        .del-btn, .mod-del {
            background: #ef4444;
            color: #fff;
        }

        /* ADD COMMENT BOX */
        #commentBoxWrapper {
            margin-top: 25px;
        }

        #commentInput {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(148,163,184,0.3);
            background: rgba(30,41,59,0.6);
            color: #fff;
            font-size: 1rem;
            resize: vertical;
        }

        #addCommentBtn {
            margin-top: 10px;
            padding: 10px 14px;
            background: #22c55e;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
        }

        a.back {
            display: inline-block;
            margin-top: 25px;
            color: #22c55e;
            font-weight: bold;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .comment { flex-direction: column; }
            .c-header { flex-direction: column; }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- THREAD TITLE -->
    <h1 id="threadTitle">Вчитувам...</h1>

    <!-- AUTHOR HEADER -->
    <div class="author-header">
        <div id="threadAvatar">U</div>

        <div>
            <div class="meta">
                Автор: <span id="threadAuthor">...</span>
            </div>
            <div class="meta">
                Објавено: <span id="threadTime">...</span>
            </div>
        </div>
    </div>

    <!-- BODY OF THREAD -->
    <div id="threadBody">...</div>

    <!-- COMMENTS SECTION -->
    <div class="section-title">Коментари</div>
    <div id="commentList"></div>

    <!-- ADD COMMENT -->
    <div id="commentBoxWrapper">
        <textarea id="commentInput" rows="3" placeholder="Напиши коментар..."></textarea>
        <button id="addCommentBtn" onclick="addComment()">Објави коментар</button>
    </div>

    <a class="back" href="forum.html">⟵ Назад</a>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/thread.js"></script>

</body>
</html>
