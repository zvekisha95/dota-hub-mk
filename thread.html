<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ–º–∞ ‚Äì Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #020617;
      --panel: rgba(15,23,42,0.97);
      --card: rgba(30,41,59,0.8);
      --card2: rgba(15,23,42,0.85);
      --border: rgba(59,130,246,0.25);
      --border2: rgba(255,255,255,0.1);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --blue: #60a5fa;
      --green: #22c55e;
      --red: #ef4444;
      --yellow: #fbbf24;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: radial-gradient(circle at top, #1e293b 0%, #020617 60%, #000 100%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    /* THREAD HEADER PANEL */
    .thread-header {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .thread-title {
      font-size: 2.3rem;
      font-weight: bold;
      color: #bfdbfe;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(191,219,254,0.4);
    }

    .meta {
      font-size: 1rem;
      color: var(--muted);
    }

    .meta span {
      margin-right: 15px;
    }

    /* CONTENT */
    .thread-content {
      background: var(--card);
      padding: 22px;
      line-height: 1.7;
      border-radius: 14px;
      margin-top: 20px;
      border: 1px solid var(--border2);
      font-size: 1.1rem;
    }

    /* LOCKED BADGE */
    .locked-banner {
      background: rgba(239,68,68,0.15);
      border: 1px solid var(--red);
      color: var(--red);
      padding: 10px 18px;
      text-align: center;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: bold;
    }

    /* COMMENTS SECTION */
    .section-title {
      font-size: 1.6rem;
      color: var(--blue);
      margin: 30px 0 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .comment {
      background: var(--card2);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid var(--border2);
      display: flex;
      gap: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-size: cover;
      background-position:center;
      flex-shrink: 0;
      border: 2px solid rgba(59,130,246,0.5);
    }

    .comment-body {
      flex: 1;
    }

    .comment-user {
      font-weight: bold;
      font-size: 1.05rem;
      color: #bfdbfe;
    }

    .comment-time {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .comment-text {
      margin-top: 6px;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .comment-actions {
      margin-top: 10px;
      font-size: 0.9rem;
      display: flex;
      gap: 14px;
      color: var(--muted);
    }

    .comment-actions span {
      cursor: pointer;
      transition: 0.15s;
    }
    .comment-actions span:hover {
      color: var(--blue);
    }

    /* ADD COMMENT */
    .add-comment {
      margin-top: 20px;
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .add-comment textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border2);
      font-size: 1rem;
      outline: none;
      background: #0f172a;
      color: var(--text);
    }

    .add-comment button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 10px;
      background: var(--blue);
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .add-comment button:hover {
      background: #3b82f6;
    }

    /* MOD PANEL */
    .mod-panel {
      background: rgba(30,41,59,0.7);
      padding: 10px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 12px;
    }

    .mod-panel button {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--red);
      color: #fff;
      font-size: 0.9rem;
    }

    .mod-panel button:nth-child(2) {
      background: var(--yellow);
      color: #000;
    }
  </style>
</head>

<body>

    <!-- COMMENTS SECTION -->

    <!-- ADD COMMENT -->
    <div class="add-comment" id="commentBox">
