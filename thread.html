<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Тема – Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #020617;
      --panel: rgba(15,23,42,0.96);
      --border: rgba(55,65,81,0.6);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --blue: #60a5fa;
      --green: #22c55e;
      --red: #ef4444;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1e293b 0%, #020617 60%, #000 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: var(--panel);
      padding: 32px 40px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }

    .thread-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .thread-title {
      font-size: 2rem;
      color: #bfdbfe;
      font-weight: 700;
      flex: 1;
    }

    .thread-meta {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .locked-badge {
      background: var(--red);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    #threadContent {
      background: rgba(30,41,59,0.5);
      padding: 20px;
      border-radius: 14px;
      line-height: 1.7;
      font-size: 1.1rem;
      margin-bottom: 40px;
      border-left: 4px solid var(--blue);
    }

    .comments-section {
      margin-top: 50px;
    }

    .comments-header {
      font-size: 1.6rem;
      color: var(--blue);
      margin-bottom: 24px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    #comments {
      margin-bottom: 40px;
    }

    .comment {
      background: rgba(30,41,59,0.6);
      border-radius: 14px;
      padding: 18px 22px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      position: relative;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .comment-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .comment-author {
      font-weight: 600;
      color: var(--blue);
    }

    .comment-date {
      color: var(--muted);
      font-size: 0.88rem;
    }

    .comment-actions {
      position: absolute;
      top: 18px;
      right: 20px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .comment:hover .comment-actions {
      opacity: 1;
    }

    .flag-btn {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.1rem;
    }

    .flag-btn:hover { color: var(--red); }

    .new-comment {
      background: rgba(30,41,59,0.7);
      padding: 20px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 16px;
      background: #0f172a;
      border: 1.5px solid rgba(96,165,250,0.4);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.05rem;
      resize: vertical;
      margin-bottom: 16px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: 0 0 20px rgba(96,165,250,0.3);
    }

    button {
      background: linear-gradient(135deg, var(--green), #16a34a);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(34,197,94,0.4);
      transition: all 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(34,197,94,0.6);
    }

    .quote-btn {
      background: none;
      border: none;
      color: var(--blue);
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <!-- ЕДИНСТВЕН ТОПБАР -->
  <div id="topbar"></div>

  <div class="container">

    <div class="thread-header">
      <h1 id="threadTitle" class="thread-title">Вчитувам тема...</h1>
      <div id="lockedBadge" class="locked-badge" style="display:none;">Заклучена тема</div>
    </div>

    <div class="thread-meta">
      Од <span id="threadAuthor">...</span> • <span id="threadDate">...</span>
    </div>

    <div id="threadContent">Вчитувам...</div>

    <div class="comments-section">
      <h2 class="comments-header">Коментари (<span id="commentCount">0</span>)</h2>

      <div id="comments"></div>

      <div class="new-comment">
        <textarea id="commentInput" placeholder="Напиши коментар или quote некого..."></textarea>
        <button onclick="postComment()">Објави коментар</button>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="js/firebase-config.js?v=1"></script>
  <script src="js/thread.js?v=1"></script>

  <script src="js/topbar.js?v=1"></script>
  <script>
    setTimeout(() => {
      if (typeof window.loadTopbar === "function") window.loadTopbar();
    }, 1200);
  </script>

</body>
</html>
