<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Тема – Zvekisha Dota Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(15,23,42,0.95);
            padding: 25px 32px;
            border-radius: 16px;
            border: 1px solid rgba(55,65,81,0.6);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.8rem;
            color: #93c5fd;
        }

        #threadContent {
            padding: 10px 0 20px 0;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5rem;
            color: #e2e8f0;
        }

        #comments {
            margin-top: 30px;
        }

        .comment {
            padding: 14px;
            margin-bottom: 14px;
            background: rgba(30,41,59,0.55);
            border-radius: 10px;
            border: 1px solid rgba(55,65,81,0.4);
        }

        .comment b {
            color: #93c5fd;
        }

        textarea {
            width: 100%;
            height: 110px;
            margin-top: 10px;
            padding: 12px;
            border-radius: 10px;
            resize: none;
            border: 1px solid rgba(55,65,81,0.6);
            background: #0f172a;
            color: #e5e7eb;
        }

        button {
            margin-top: 10px;
            background: #3b82f6;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 id="threadTitle">Вчитувам...</h1>

    <div id="threadContent"></div>

    <h3>Коментари</h3>
    <div id="comments"></div>

    <h3>Нов коментар</h3>
    <textarea id="commentInput" placeholder="Напиши коментар..."></textarea>
    <button onclick="postComment()">Објави</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/thread.js"></script>

</body>
</html>
