  <style>

    * { margin:0; padding:0; box-sizing:border-box; }

    .container {

      padding: 36px;

      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 0 40px rgba(59,130,246,0.35);
      backdrop-filter: blur(12px);

    h1 {

      color: #bfdbfe;
      text-shadow: 0 0 20px rgba(96,165,250,0.9);
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 600;
      color: #93c5fd;
      font-size: 1.05rem;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1.5px solid rgba(96,165,250,0.5);
      background: rgba(30,41,59,0.8);
      color: var(--text);
      font-family: 'Oxanium', sans-serif;
      font-size: 1.05rem;
      outline: none;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 20px rgba(96,165,250,0.4);
      background: rgba(30,41,59,0.95);
    }

    textarea {
      min-height: 220px;
      resize: vertical;
    }

    button {

      padding: 16px;
      margin-top: 20px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--green), #16a34a);
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(34,197,94,0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(34,197,94,0.7);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
    }

    .success { color: #22c55e; background: rgba(34,197,94,0.15); }
    .error { color: #f87171; background: rgba(248,113,113,0.15); }
    .loading { color: #60a5fa; background: rgba(96,165,250,0.15); }
  </style>
</head>
