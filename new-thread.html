<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Нова Тема – Zvekisha Dota Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #020617 0, #000 100%);
            font-family: 'Oxanium', sans-serif;
            color: #e5e7eb;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(15,23,42,0.95);
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.3);
            box-shadow: 0 0 25px rgba(37,99,235,0.45);
        }

        h1 {
            margin: 0 0 20px 0;
            text-align: center;
            color: #bfdbfe;
            text-shadow: 0 0 14px rgba(96,165,250,0.85);
        }

        label {
            display: block;
            margin: 12px 0 6px 0;
            font-size: 0.95rem;
            color: #bfdbfe;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(96,165,250,0.4);
            background: rgba(30,41,59,0.7);
            color: #e5e7eb;
            font-size: 1rem;
            font-family: 'Oxanium', sans-serif;
            outline: none;
            margin-bottom: 12px;
        }

        textarea {
            height: 180px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid rgba(96,165,250,0.6);
            background: linear-gradient(180deg, #3b82f6, #1e40af);
            color: #e0f2fe;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 18px rgba(37,99,235,0.7);
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 28px rgba(59,130,246,0.9);
        }

        .status {
            margin-top: 16px;
            text-align: center;
            font-size: 1rem;
        }

        .error {
            color: #f87171;
        }

        .loading {
            color: #93c5fd;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Нова тема</h1>

    <label>Наслов</label>
    <input id="threadTitle" placeholder="Внеси наслов...">

    <label>Содржина</label>
    <textarea id="threadBody" placeholder="Внеси текст..."></textarea>

    <button onclick="postThread()">Објави тема</button>

    <div id="postStatus" class="status"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/new-thread.js"></script>

</body>
</html>
