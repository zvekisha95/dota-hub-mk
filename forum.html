<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Форум – Zvekisha Dota Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        .container {
            max-width: 900px;
            width: 92%;
            margin: 40px auto;
            background: rgba(15,23,42,0.95);
            padding: 25px 30px;
            border-radius: 18px;
            border: 1px solid rgba(55,65,81,0.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.55);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .create-box {
            text-align: right;
            margin-bottom: 20px;
        }

        .create-btn {
            padding: 10px 14px;
            font-size: 1rem;
            background: #22c55e;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        /* THREAD CARD */
        .thread-card {
            background: rgba(51,65,85,0.40);
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.25);
            margin-bottom: 15px;
            transition: 0.15s ease;
        }

        .thread-card:hover {
            background: rgba(71,85,105,0.50);
            transform: translateY(-2px);
        }

        .thread-title {
            font-size: 1.25rem;
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }

        .thread-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.95rem;
            color: #94a3b8;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: #334155;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            border: 2px solid rgba(148,163,184,0.3);
        }

        .meta {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .mod-tools {
            margin-top: 12px;
            text-align: right;
        }

        .btn-delete {
            background: #ef4444;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }

        .empty {
            text-align: center;
            margin-top: 25px;
            font-size: 1.1rem;
            color: #9ca3af;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: #60a5fa;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            color: #ef4444;
            font-weight: bold;
        }

        a.back {
            display: inline-block;
            margin-top: 25px;
            color: #22c55e;
            font-weight: bold;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="container">

    <h1>Форум</h1>

    <div class="create-box">
        <a href="new-thread.html">
            <button class="create-btn">+ Нова тема</button>
        </a>
    </div>

    <div id="threadList"></div>

    <a class="back" href="main.html">⟵ Назад</a>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/forum.js"></script>

</body>
</html>
