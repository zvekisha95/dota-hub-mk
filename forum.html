<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8" />
    <title>Форум – Zvekisha Dota Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>

:root {
    --bg-dark: #0c0f16;
    --bg-panel: #151923;
    --bg-panel-hover: #1d2330;
    --border: #1f2533;
    --text-main: #e5e7eb;
    --text-soft: #9ca3af;
    --link: #67b7ff;
    --accent: #409eff;
}

body {
    margin: 0;
    background: var(--bg-dark);
    font-family: system-ui, sans-serif;
    color: var(--text-main);
}

/* ================= TOP BAR ================= */

.topbar {
    width: 100%;
    padding: 12px 22px;
    background: #10131a;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: center;
    box-shadow: 0 4px 18px rgba(0,0,0,0.45);
}

.topbar-inner {
    width: 100%;
    max-width: 1150px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-badge {
    width: 36px;
    height: 36px;
    border-radius: 6px;
    background: linear-gradient(135deg, #66aaff, #194b8d);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 800;
    font-size: 1.1rem;
    box-shadow: 0 0 12px rgba(102,170,255,0.6);
}

.logo-text {
    font-weight: 700;
    letter-spacing: 0.07em;
    font-size: 1.1rem;
    color: #67b7ff;
    text-shadow: 0 0 10px rgba(103,183,255,0.4);
}

.top-links {
    display: flex;
    align-items: center;
    gap: 20px;
}

.top-links a {
    color: var(--text-soft);
    text-decoration: none;
    font-size: 0.92rem;
    transition: 0.17s;
}

.top-links a:hover {
    color: var(--link);
}

/* Donate */
.donate-btn {
    padding: 7px 14px;
    border-radius: 8px;
    background: linear-gradient(180deg, #3b82f6, #1e40af);
    color: #e7f0ff !important;
    font-weight: 600;
    text-decoration: none;
}

/* ================= PAGE WRAPPER ================= */

.container {
    max-width: 1150px;
    margin: 40px auto;
    background: var(--bg-panel);
    padding: 26px 32px;
    border-radius: 14px;
    border: 1px solid var(--border);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

/* Header */
h1 {
    margin-top: 0;
    margin-bottom: 16px;
    color: #67b7ff;
    text-shadow: 0 0 12px rgba(103,183,255,0.4);
}

.new-thread {
    display: inline-block;
    margin-bottom: 18px;
    color: #4ade80;
    font-weight: 600;
    text-decoration: none;
    font-size: 0.95rem;
}

.new-thread:hover {
    text-decoration: underline;
}

/* ================= THREAD LIST ================= */

.thread-card {
    background: var(--bg-panel);
    border: 1px solid var(--border);
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 14px;
    transition: 0.18s;
}

.thread-card:hover {
    background: var(--bg-panel-hover);
    border-color: #2c3547;
}

.thread-horizontal {
    display: flex;
    align-items: center;
    gap: 14px;
}

.avatar.small {
    width: 38px;
    height: 38px;
    border-radius: 4px;
    background: #222836;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #9ca3af;
    font-size: 1rem;
}

.thread-title {
    flex: 1;
    color: #e7f0ff;
    font-weight: 600;
    font-size: 1.05rem;
    text-decoration: none;
}

.thread-title:hover {
    color: #67b7ff;
}

.thread-user a {
    font-size: 0.85rem;
    color: var(--text-soft);
    text-decoration: none;
}

.thread-date {
    font-size: 0.85rem;
    color: #6b7280;
}

.thread-comments {
    font-size: 0.85rem;
    color: #8b93a2;
}

.loading {
    color: #67b7ff;
}

.empty {
    color: #9ca3af;
    font-style: italic;
}

.error {
    color: #ef4444;
}

</style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="topbar">
  <div class="topbar-inner">

    <div class="logo">
      <div class="logo-badge">Z</div>
      <div class="logo-text">Zvekisha Dota Hub</div>
    </div>

    <div class="top-links">
      <a href="main.html">Главна</a>
      <a href="#" id="profileLink">Профил</a>
      <a href="#" onclick="logoutUser()">Одјави се</a>
      <a href="https://www.paypal.com/paypalme/Zvekisha" target="_blank" class="donate-btn">Donate</a>
    </div>

  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">

    <h1>Форум</h1>

    <a href="new-thread.html" class="new-thread">➕ Нова тема</a>

    <div id="threadList"></div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/forum.js"></script>

<script>
function logoutUser() {
    auth.signOut().then(() => location.href = "index.html");
}
</script>

</body>
</html>
