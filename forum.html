
<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8" />
    <title>Форум – Zvekisha Dota Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Blizzard-ish font -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --bg-main: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
            --panel: rgba(15,23,42,0.92);
            --border-soft: rgba(148,163,184,0.35);
            --accent: #60a5fa;
            --accent-soft: rgba(96,165,250,0.35);
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
              radial-gradient(circle at 0% 0%, rgba(56,189,248,0.22) 0, transparent 45%),
              radial-gradient(circle at 100% 0%, rgba(129,140,248,0.25) 0, transparent 50%),
              var(--bg-main);
            color: #e5e7eb;
            font-family: 'Oxanium', system-ui, sans-serif;
        }

        /* Top bar */
        .topbar {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, rgba(15,23,42,0.9) 0, rgba(15,23,42,0.95) 45%, #020617 100%);
            border-bottom: 1px solid rgba(30,64,175,0.8);
            box-shadow: 0 6px 20px rgba(15,23,42,0.8);
        }

        .topbar-inner {
            width: 100%;
            max-width: 1050px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-badge {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: radial-gradient(circle at 30% 0%, #bfdbfe 0, #1d4ed8 45%, #020617 100%);
            box-shadow: 0 0 16px rgba(59,130,246,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: #e5e7eb;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #bfdbfe;
            text-shadow: 0 0 18px rgba(96,165,250,0.85);
        }

        .top-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 18px;
            opacity: 0.85;
            transition: 0.2s;
        }

        .top-links a:hover {
            opacity: 1;
            color: #bfdbfe;
        }

        /* Main container */
        .container {
            max-width: 1050px;
            margin: 28px auto 40px auto;
            padding: 22px 26px 28px 26px;
            background: radial-gradient(circle at top, rgba(15,23,42,0.98) 0, rgba(15,23,42,0.96) 45%, rgba(15,23,42,0.94) 100%);
            border-radius: 18px;
            border: 1px solid var(--border-soft);
            box-shadow:
              0 0 24px rgba(15,23,42,0.9),
              0 0 30px rgba(37,99,235,0.45);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .title-block h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #bfdbfe;
            text-shadow: 0 0 14px rgba(129,140,248,0.8);
        }

        .title-sub {
            margin-top: 4px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        /* New thread button */
        #newThreadBtn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 9px 16px;
            background: linear-gradient(180deg, #3b82f6, #1e40af);
            color: #e0f2fe;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(191,219,254,0.45);
            box-shadow: 0 0 22px rgba(37,99,235,0.75);
            font-size: 0.95rem;
            transition: transform 0.16s ease, box-shadow 0.16s ease, filter 0.16s ease;
            white-space: nowrap;
        }

        #newThreadBtn span.icon {
            font-size: 1.1rem;
        }

        #newThreadBtn:hover {
            transform: translateY(-1px) scale(1.03);
            filter: brightness(1.08);
            box-shadow: 0 0 30px rgba(59,130,246,0.9);
        }

        /* Forum header strip */
        .forum-strip {
            margin-top: 10px;
            margin-bottom: 16px;
            padding: 10px 14px;
            border-radius: 12px;
            background: radial-gradient(circle at left, rgba(37,99,235,0.35) 0, transparent 55%),
                        rgba(15,23,42,0.95);
            border: 1px solid rgba(55,65,81,0.85);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .forum-strip .badge {
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(37,99,235,0.2);
            border: 1px solid rgba(96,165,250,0.6);
            color: #bfdbfe;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        /* Thread card */
        .thread-card {
            margin-bottom: 16px;
            padding: 15px 16px 13px 16px;
            border-radius: 14px;
            background: radial-gradient(circle at top left, rgba(30,64,175,0.5) 0, rgba(15,23,42,0.95) 40%, rgba(15,23,42,0.96) 100%);
            border: 1px solid rgba(148,163,184,0.4);
            box-shadow: 0 0 14px rgba(15,23,42,0.95);
            transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
        }

        .thread-card:hover {
            transform: translateX(3px);
            border-color: rgba(96,165,250,0.8);
            box-shadow: 0 0 24px rgba(59,130,246,0.85);
        }

        .thread-header {
            margin-bottom: 8px;
        }

        .thread-title {
            color: #e0f2fe;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(96,165,250,0.8);
        }

        .thread-title:hover {
            text-decoration: underline;
        }

        .thread-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 6px;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #e5e7eb;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
            font-weight: 700;
            font-size: 1rem;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(191,219,254,0.6);
            box-shadow: 0 0 12px rgba(129,140,248,0.8);
        }

        .meta {
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: right;
        }

        .meta span + span::before {
            content: " • ";
            padding: 0 2px;
        }

        .btn-delete {
            margin-top: 10px;
            background: linear-gradient(180deg, #f97373, #b91c1c);
            border: 1px solid rgba(248,113,113,0.7);
            padding: 5px 11px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            color: #fff7f7;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            transition: 0.16s ease;
        }

        .btn-delete:hover {
            filter: brightness(1.08);
            box-shadow: 0 0 14px rgba(248,113,113,0.9);
        }

        .loading,
        .empty,
        .error {
            text-align: center;
            padding: 18px 0;
            font-size: 0.95rem;
        }

        .loading {
            color: #93c5fd;
        }

        .empty {
            color: #9ca3af;
            font-style: italic;
        }

        .error {
            color: #fca5a5;
            font-weight: 600;
        }

        @media (max-width: 700px) {
            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }
            #newThreadBtn {
                align-self: stretch;
                justify-content: center;
            }
            .thread-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .meta {
                text-align: left;
            }
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="topbar-inner">
        <div class="logo">
            <div class="logo-badge">Z</div>
            <div class="logo-text">Zvekisha Dota Hub</div>
        </div>

        <div class="top-links">
            <a href="main.html">Главна</a>
            <a href="profile.html" style="opacity:0.6;pointer-events:none;">Профил (од форум неактивно)</a>
        </div>
    </div>
</div>

<!-- MAIN PANEL -->
<div class="container">

    <div class="header-row">
        <div class="title-block">
            <h1>Форум</h1>
            <div class="title-sub">Разговори, build-ови, тактики и мемиња за Dota 2.</div>
        </div>

        <a id="newThreadBtn" href="new-thread.html">
            <span class="icon">＋</span>
            <span>Нова тема</span>
        </a>
    </div>

    <div class="forum-strip">
        <span>Листа на најнови теми по редослед на креирање.</span>
        <span class="badge">LIVE HUB</span>
    </div>

    <!-- ОВДЕ JS ГО ПОЛНИ ФОРУМОТ -->
    <div id="threadList"></div>

</div>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/forum.js"></script>

</body>
</html>
