<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Zvekisha Dota Hub – Форум</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
    }

    .wrapper {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #93c5fd, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .new-thread-btn {
      display: inline-block;
      padding: 10px 18px;
      margin-bottom: 25px;
      background: rgba(34,197,94,0.25);
      border: 1px solid rgba(34,197,94,0.6);
      border-radius: 10px;
      text-decoration: none;
      color: #22c55e;
      font-weight: bold;
    }

    .thread-card {
      background: rgba(15,23,42,0.95);
      padding: 14px 18px;
      border-radius: 14px;
      border: 1px solid rgba(55,65,81,0.5);
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .thread-title {
      font-size: 1.2rem;
      color: #bfdbfe;
      text-decoration: none;
      font-weight: bold;
    }

    .thread-user {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .thread-date {
      font-size: 0.8rem;
      color: #64748b;
    }

    .avatar.small {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .thread-horizontal {
      display: flex;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>

<body>

  <div id="topbar"></div>

  <div class="wrapper">
    <h1>Форум</h1>

    <a href="new-thread.html" class="new-thread-btn">+ Нова тема</a>

    <!-- ОВА Е НАЈВАЖНОТО -->
    <div id="threadList"></div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="js/firebase-config.js?v=1"></script>
  <script src="js/forum.js?v=1"></script>

  <script src="js/topbar.js?v=1"></script>
  <script>
    setTimeout(() => {
      if (window.loadTopbar) loadTopbar();
    }, 700);
  </script>

</body>
</html>
