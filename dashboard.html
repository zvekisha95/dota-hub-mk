<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Модератор Панел – Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0a0e17;
      --panel: rgba(15,23,42,0.97);
      --card: rgba(30,41,59,0.7);
      --border: #334155;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --blue: #60a5fa;
      --green: #22c55e;
      --red: #ef4444;
      --yellow: #f59e0b;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      color: #ffaa00;
      text-shadow: 0 0 20px rgba(255,170,0,0.5);
      margin-bottom: 40px;
    }

    .section {
      background: var(--panel);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 28px;
      margin-bottom: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .section h2 {
      color: var(--yellow);
      font-size: 1.8rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--yellow);
      display: inline-block;
    }

    .item {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 18px;
      border-left: 5px solid var(--yellow);
      transition: all 0.3s ease;
    }

    .item:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(245,158,11,0.2);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .item-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #bfdbfe;
      flex: 1;
    }

    .item-meta {
      color: var(--muted);
      font-size: 0.92rem;
    }

    .item-content {
      margin: 14px 0;
      padding: 14px;
      background: rgba(15,23,42,0.6);
      border-radius: 10px;
      line-height: 1.6;
      border-left: 3px solid var(--blue);
    }

    .item-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
      font-size: 0.95rem;
    }

    .btn-approve { background: var(--green); color: #000; }
    .btn-delete { background: var(--red); color: white; }

    .btn-approve:hover { background: #16a34a; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(34,197,94,0.5); }
    .btn-delete:hover { background: #dc2626; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(239,68,68,0.5); }

    .empty { text-align: center; padding: 50px; color: var(--muted); font-style: italic; font-size: 1.2rem; }
    .loading { text-align: center; padding: 40px; color: var(--blue); font-size: 1.1rem; }
  </style>
</head>

<body>

  <!-- ЕДИНСТВЕН ТОПБАР -->
  <div id="topbar"></div>

  <div class="container">
    <h1>Модератор Панел</h1>

    <div class="section">
      <h2>Флегирани коментари</h2>
      <div id="flaggedComments">
        <div class="loading">Вчитувам флегирани коментари...</div>
      </div>
    </div>

    <div class="section">
      <h2>Флегирани теми</h2>
      <div id="flaggedThreads">
        <div class="loading">Вчитувам флегирани теми...</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="js/firebase-config.js?v=1"></script>
  <script src="js/dashboard.js?v=1"></script>

  <script src="js/topbar.js?v=1"></script>
  <script>
    setTimeout(() => {
      if (typeof window.loadTopbar === "function") window.loadTopbar();
    }, 1200);
  </script>

</body>
</html>
