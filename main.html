<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Zvekisha Dota Hub – Главна</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      --card: rgba(15,23,42,0.95);
      --border: rgba(55,65,81,0.6);
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      text-align: center;
      padding: 70px 20px;
      background: linear-gradient(135deg, rgba(34,197,94,0.18), transparent);
      border-radius: 24px;
      margin-bottom: 36px;
      border: 1px solid var(--border);
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #bfdbfe, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.15rem;
      color: var(--muted);
    }

    .stats {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .stat {
      background: rgba(34,197,94,0.2);
      padding: 10px 18px;
      border-radius: 14px;
      font-size: 0.95rem;
      font-weight: 500;
      border: 1px solid rgba(34,197,94,0.3);
    }

    .grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(34,197,94,0.25);
      border-color: #22c55e;
    }

    .card h3 {
      margin-bottom: 16px;
      color: #60a5fa;
      font-size: 1.4rem;
    }

    .footer {
      text-align: center;
      padding: 50px 20px;
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 60px;
      border-top: 1px solid var(--border);
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(96,165,250,0.6);
    }

    #liveMatches {
      min-height: 60px;
      font-size: 1.05rem;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- ЕДИНСТВЕН ТОПБАР -->
  <div id="topbar"></div>

  <div class="wrapper">

    <div class="hero">
      <h1>Добредојде, <span id="userName">...</span>!</h1>
      <p>Надградба: 20.11.2025 – Zvekisha Dota Hub е жив!</p>

      <div style="position:absolute; top:24px; right:24px;">
        <div class="avatar" id="userAvatar">U</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">Членови: <span id="memberCount">0</span></div>
      <div class="stat">Теми: <span id="threadCount">0</span></div>
      <div class="stat">Коментари: <span id="commentCount">0</span></div>
      <div class="stat">Онлајн: <span id="onlineCount" style="color:#22c55e;font-weight:bold">0</span></div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Live мечеви</h3>
        <div id="liveMatches">Проверувам активни мечеви...</div>
      </div>
    </div>

  </div>

  <div class="footer">
    Zvekisha Dota Hub © 2025 | Македонска Dota 2 заедница | Powered by Steam & Firebase
  </div>

  <!-- =================================================================== -->
  <!-- Firebase – ТОЧЕН РЕДОСЛЕД (важно за auth.signInWithCustomToken) -->
  <!-- =================================================================== -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Твојата конфигурација -->
  <script src="js/firebase-config.js?v=1"></script>

  <!-- Главна логика -->
  <script src="js/main.js?v=1"></script>

  <!-- Топбар -->
  <script src="js/topbar.js?v=1"></script>
  <script>
    setTimeout(() => {
      if (typeof window.loadTopbar === "function") window.loadTopbar();
    }, 1200);
  </script>

</body>
</html>
