<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Zvekisha Dota Hub – Профил</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
    color: #e5e7eb;
    font-family: system-ui, sans-serif;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(15,23,42,0.95);
    padding: 25px 32px;
    border-radius: 16px;
    border: 1px solid rgba(55,65,81,0.6);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

h1 { margin-bottom: 20px; }

.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
}

.avatar-big {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.section {
    margin-top: 25px;
}

.item-title {
    color: #60a5fa;
    text-decoration: none;
    display:block;
    margin-bottom: 6px;
}

.comment-item {
    margin-bottom: 14px;
}

.cm-thread {
    font-weight: bold;
    color: #93c5fd;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">

    <div class="profile-header">
        <div class="avatar-big" id="p_avatar">U</div>
        <div>
            <h1 id="p_name">Вчитувам...</h1>
            <div>Улога: <span id="p_role"></span></div>
            <div>Бан: <span id="p_banned"></span></div>
            <div>Креиран: <span id="p_created"></span></div>
            <div>Држава: <span id="p_country"></span></div>
        </div>
    </div>

    <div class="section">
        <h2>Објавени теми (<span id="threadCountProfile">0</span>)</h2>
        <div id="userThreads"></div>
    </div>

    <div class="section">
        <h2>Коментари (<span id="commentCountProfile">0</span>)</h2>
        <div id="userComments"></div>
    </div>

    <div class="section">
        <h2>Dota 2 Профил</h2>
        <div id="dotaProfile"></div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
