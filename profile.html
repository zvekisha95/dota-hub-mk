<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Zvekisha Dota Hub – Профил</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin:0;background:radial-gradient(circle at top,#1e293b 0,#020617 55%,#000 100%);color:#e5e7eb;font-family:system-ui,sans-serif;min-height:100vh}
        .container{max-width:900px;margin:40px auto;background:rgba(15,23,42,0.95);padding:35px;border-radius:20px;border:1px solid rgba(55,65,81,0.6);box-shadow:0 15px 40px rgba(0,0,0,0.6)}
        .header{display:flex;gap:25px;align-items:center;margin-bottom:30px}
        .avatar-big{width:120px;height:120px;border-radius:50%;background-size:cover;background-position:center;border:4px solid #3b82f6;box-shadow:0 10px 30px rgba(0,0,0,0.7)}
        h1{font-size:2.5rem;margin:0;color:#60a5fa}
        .info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:18px;margin:30px 0}
        .box{background:rgba(30,41,59,0.8);padding:18px;border-radius:16px;text-align:center}
        .rank-img{width:90px;height:90px;margin:10px auto;border-radius:8px}
        h2{color:#60a5fa;margin:30px 0 15px}
        a{color:#93c5fd;text-decoration:none}
        a:hover{text-decoration:underline}
        .section{margin-top:40px;padding-top:25px;border-top:1px solid rgba(55,65,81,0.5)}
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="avatar-big" id="p_avatar"></div>
        <div>
            <h1 id="p_name">Вчитувам...</h1>
            <p>Улога: <strong id="p_role">—</strong> | Бан: <strong id="p_banned">—</strong></p>
            <p>Креиран: <span id="p_created">—</span> | Држава: <span id="p_country">—</span></p>
        </div>
    </div>

    <div class="info-grid">
        <div class="box"><h3>Објавени теми</h3><big id="threadCountProfile">0</big></div>
        <div class="box"><h3>Коментари</h3><big id="commentCountProfile">0</big></div>
    </div>

    <div class="section">
        <h2>Dota 2 Профил</h2>
        <div id="dotaProfile">Вчитувам податоци...</div>
    </div>

    <div class="section">
        <h2>Објавени теми</h2>
        <div id="userThreads">Вчитувам...</div>
    </div>

    <div class="section">
        <h2>Последни коментари</h2>
        <div id="userComments">Вчитувам...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
