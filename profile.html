<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Профил – Zvekisha Dota Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #020617;
      --panel: rgba(15,23,42,0.97);
      --card: rgba(30,41,59,0.8);
      --border: rgba(59,130,246,0.4);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --blue: #60a5fa;
      --green: #22c55e;
      --red: #ef4444;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1e293b 0%, #020617 60%, #000 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--panel);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 32px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .avatar-big {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 5px solid #3b82f6;
      box-shadow: 0 0 30px rgba(59,130,246,0.8);
      flex-shrink: 0;
    }

    .profile-info h1 {
      font-size: 2.8rem;
      color: #bfdbfe;
      margin-bottom: 8px;
      text-shadow: 0 0 20px rgba(191,219,254,0.6);
    }

    .profile-meta {
      font-size: 1.1rem;
      color: var(--muted);
    }

    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      margin-right: 12px;
    }
    .role-member { background: #334155; }
    .role-moderator { background: #f59e0b; color: #000; }
    .role-admin { background: #ef4444; color: white; }

    .banned-badge {
      background: var(--red);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .stat-card {
      background: var(--card);
      padding: 24px;
      border-radius: 18px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .stat-card h3 {
      color: var(--blue);
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    .stat-card big {
      font-size: 2.4rem;
      font-weight: 800;
      color: #bfdbfe;
    }

    .dota-section {
      margin-top: 50px;
    }

    .dota-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .rank-image {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    .mmr-display {
      font-size: 2rem;
      font-weight: bold;
      color: #fbbf24;
      text-shadow: 0 0 15px rgba(251,191,36,0.6);
    }

    .winrate {
      font-size: 1.8rem;
      color: var(--green);
      font-weight: bold;
    }

    .recent-matches {
      display: grid;
      gap: 16px;
      margin-top: 30px;
    }

    .match {
      background: rgba(30,41,59,0.7);
      padding: 18px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 18px;
      border-left: 5px solid;
    }

    .match.win { border-color: var(--green); background: rgba(34,197,94,0.15); }
    .match.loss { border-color: var(--red); background: rgba(239,68,68,0.15); }

    .match-hero {
      width: 80px;
      height: 45px;
      border-radius: 8px;
      background-size: cover;
    }

    .match-kda {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .items {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .items img {
      width: 48px;
      height: 35px;
      border-radius: 6px;
      border: 1px solid #334155;
    }

    .section-title {
      font-size: 1.8rem;
      color: var(--blue);
      margin: 50px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--muted);
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <!-- ЕДИНСТВЕН ТОПБАР -->
  <div id="topbar"></div>

  <div class="container">

    <div class="profile-header">
      <div class="avatar-big" id="p_avatar"></div>
      <div class="profile-info">
        <h1 id="p_name">Вчитувам...</h1>
        <div class="profile-meta">
          Улога: <span id="p_role" class="role-badge role-member">Член</span> 
          <span id="p_banned" class="banned-badge" style="display:none;">БАНИРАН</span><br>
          Креиран: <span id="p_created">—</span> | 
          Држава: <span id="p_country">—</span> <span id="p_flag">—</span>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Објавени теми</h3>
        <big id="threadCountProfile">0</big>
      </div>
      <div class="stat-card">
        <h3>Коментари</h3>
        <big id="commentCountProfile">0</big>
      </div>
      <div class="stat-card">
        <h3>Онлајн статус</h3>
        <big id="p_online" style="color:#22c55e">Офлајн</big>
      </div>
    </div>

    <div class="dota-section">
      <div class="dota-header">
        <img id="rankImage" class="rank-image" src="" alt="Rank">
        <div>
          <div id="rankName" style="font-size:1.6rem;color:#fbbf24;font-weight:bold;">—</div>
          <div class="mmr-display" id="p_mmr">— MMR</div>
          <div class="winrate" id="p_winrate">—% winrate</div>
        </div>
      </div>
      <div id="dotaProfile">Вчитувам Dota 2 податоци...</div>

      <h3 class="section-title">Последни 10 мечиви</h3>
      <div class="recent-matches" id="recentMatches">
        <div class="loading">Вчитувам мечиви...</div>
      </div>
    </div>

    <h2 class="section-title">Објавени теми</h2>
    <div id="userThreads">Вчитувам...</div>

    <h2 class="section-title">Последни коментари</h2>
    <div id="userComments">Вчитувам...</div>

  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="js/firebase-config.js?v=1"></script>
  <script src="js/profile.js?v=1"></script>

  <script src="js/topbar.js?v=1"></script>
  <script>
    setTimeout(() => {
      if (typeof window.loadTopbar === "function") window.loadTopbar();
    }, 1200);
  </script>

</body>
</html>
