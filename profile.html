<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Zvekisha Dota Hub – Форум</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
    color: #e5e7eb;
    font-family: system-ui, sans-serif;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    background: rgba(15,23,42,0.95);
    padding: 20px 30px;
    border-radius: 16px;
    border: 1px solid rgba(55,65,81,0.6);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

/* THREAD LIST */

.thread-card {
    padding: 12px 14px;
    background: rgba(30,41,59,0.5);
    border: 1px solid rgba(55,65,81,0.5);
    border-radius: 10px;
    margin-bottom: 10px;
}

.thread-horizontal {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 4px 0;
    font-size: 0.9rem;
}

.avatar.small {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    background-color: #334155;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
}

.thread-title {
    flex: 1;
    color: #60a5fa;
    font-weight: bold;
    text-decoration: none;
    font-size: 1rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.thread-type,
.thread-user,
.thread-date,
.thread-comments {
    white-space: nowrap;
    font-size: 0.85rem;
    color: #9ca3af;
}

/* Buttons */

.btn-delete {
    margin-top: 8px;
    background: #dc2626;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}

.btn-delete:hover {
    background: #b91c1c;
}

.error { color: #ef4444; }
.empty { color: #9ca3af; font-style: italic; }
.loading { color: #60a5fa; }

.new-thread {
    display: inline-block;
    margin-bottom: 20px;
    color: #22c55e;
    font-weight: bold;
    text-decoration: none;
}

.new-thread:hover {
    text-decoration: underline;
}

</style>
</head>

<body>

<div class="container">
    <h1>Форум</h1>

    <a href="new-thread.html" class="new-thread">➕ Криирај нова тема</a>

    <div id="threadList"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/firebase-config.js"></script>
<script src="js/forum.js"></script>

</body>
</html>
